  <style type="text/css">

/* style pour le conteneur d'images */
#image-group {
  display: flex;
  flex-flow: row nowrap;
  align-items: center;
}

/* style générique pour les images */
#image-group img {
  max-width: 100%;
  height: auto;
}

/* corrige le positionnement des images */
#ryu {
  margin-left: -4em;
}
#fight {
  margin-left: -4em;
  align-self: end;
}

  </style>

    <article class="fluid">
      
      <section>
        <h3>La balise img: L'image sur une page html</h3>
        <p>C'est avec l'attribut src que l'on indique le chemin vers le fichier voulu.</p>
        <pre>
&lt;img class="fit-picture"
  src="/media/examples/grapefruit.jpg"
  alt="Grapefruit"&gt;
        </pre>
      </section>

      <div id="image-group">
        <img id="ryu"     src="../public/images/Art_Ryu_Ultimate.png" alt="Personage Ryu">
        <img id="fight"   src="../public/images/178-1784143_photo-street-fighter-fight-png.png" alt="Texte fight">
