{% extends "base.html" %}

{% block head %}
{% endblock %}

{% block body %}

<ul class="list-group">
  {% for result in results %}
  <li class="list-group-item d-flex flex-wrap">
    <p class="mr-auto">{{ result.prenomR | capitalize }} {{ result.nomR | capitalize }}</p>
    <a href="{{ ('/criminal/read/' ~ result.idR) | url }}" class="btn btn-primary">Consulter</a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
